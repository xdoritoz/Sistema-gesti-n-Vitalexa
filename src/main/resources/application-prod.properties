# PostgreSQL Database (Production - Railway)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres.railway.internal}:${POSTGRES_PORT:5432}/${POSTGRES_DB:railway}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (Production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Server Configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Tomcat optimizations
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=100

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.example.sistema_gestion_vitalexa=INFO
logging.level.com.zaxxer.hikari=WARN

# WebSocket Configuration (en application-prod.properties)
spring.websocket.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
