# Production Configuration
spring.application.name=Sistema_gestion_vitalexa

# PostgreSQL Database (PRODUCTION - Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate (Production settings)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (Production - from Railway env vars)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Cloudinary Configuration (Production)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Server (Railway assigns port dynamically)
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging (Less verbose in production)
logging.level.org.springframework.security=INFO
logging.level.org.example.sistema_gestion_vitalexa=INFO
