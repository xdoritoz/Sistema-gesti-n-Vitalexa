# Application Name
spring.application.name=Sistema_gestion_vitalexa

# Active Profile (default to dev, override in production)
spring.profiles.active=dev

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/vitalexa_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890123456789012
jwt.expiration=86400000

