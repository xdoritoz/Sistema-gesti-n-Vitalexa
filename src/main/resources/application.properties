# Application Configuration
spring.application.name=Sistema_gestion_vitalexa

# Server
server.port=8080
server.servlet.context-path=/

# PostgreSQL Database (LOCAL - Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (LOCAL)
jwt.secret=local-development-secret-key-minimum-32-characters-for-testing
jwt.expiration=86400000

# File Upload Configuration (LOCAL - Guarda en disco)
app.upload.dir=uploads/products
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.example.sistema_gestion_vitalexa=DEBUG
