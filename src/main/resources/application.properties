spring.application.name=Sistema_gestion_vitalexa
# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart (subida de archivos)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Upload directory for product images
app.upload.dir=uploads/products
server.servlet.context-path=/


# Logging (temporarily enable debug for troubleshooting authentication)
logging.level.org.springframework.security=DEBUG
logging.level.org.example.sistema_gestion_vitalexa=DEBUG


